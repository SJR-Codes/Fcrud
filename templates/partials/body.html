<body>
    {% include 'partials/navbar.html' %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:rgb(21, 205, 21)"><b>{{ message }}</b></p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<div class="blogs content">
    <h2>All Blogs</h2>

    {% for item in content %}
    <a class="single" href="/blog/{{item._id}}">
    <h3>{{item.title}}</h3>
    <p>{{item.snippet}}</p></a>
    {% endfor %}
</div>
</body>
